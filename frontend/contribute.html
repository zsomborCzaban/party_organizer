<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Party organizer</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/templatemo-festava-live.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/contribute.js"></script>

    </head>
<body>
    
    <main>

        <section class="hero-section contribute-section" id="section_1">
            <div class="section-overlay"></div>

            <div class="container d-flex justify-content-center align-items-center">
                <div class="row custom-form">

                    <div class="col-12">
                        <div class="custom-collapse-1" data-bs-toggle="collapse" data-bs-target="#collapseFood" aria-expanded="false" aria-controls="collapseFood">
                            <h1>Food</h1>

                            <div class="collapse" id="collapseFood">
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Fő étel: Pörkolt

                                    <div class="collapse" id="collapseMainDish">
                                        <div class="card card-body custom-collapse-3">
                                            hozzávalö 1
                                        </div>
                                        <div class="card card-body custom-collapse-3">
                                            hozzávalö 2
                                        </div>
                                    </div>

                                </div>
                                <div class="card card-body custom-collapse-2">
                                    Nasik
                                </div>
                            </div>
                        </div>

                        <div class="custom-collapse-1" data-bs-toggle="collapse" data-bs-target="#collapseDrinks" aria-expanded="false" aria-controls="collapseDrinks">
                            <h1>Drinks</h1>
                        
                            <div class="collapse" id="collapseDrinks">
                                <div id="beerText" class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseBeer" aria-expanded="false" aria-controls="collapseBeer">
                                    <beerText>Sör: 0l :(</beerText>
                                    <button type="button" class="btn btn-primary">Add</button>

                                    <div class="collapse" id="collapseBeer">
                                        <div class="card card-body custom-collapse-3">
                                            Still loading :(
                                        </div>
                                        <div class="card card-body custom-collapse-3">
                                            Zoli: 2 l, Kőbányai
                                        </div>
                                        <div class="card card-body custom-collapse-3">
                                            Zsófi: 1 karton, meggyes
                                        </div>
                                    </div>

                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Keverők
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Vodka
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Jager/Unicum
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Whisky
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Likőrök
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Koktél hozzávalók
                                </div>
                                <div class="card card-body custom-collapse-2" data-bs-toggle="collapse" data-bs-target="#collapseMainDish" aria-expanded="false" aria-controls="collapseMainDish">
                                    Egyéb
                                </div>
                            </div>
                        
                        
                        </div>
                        <div class="custom-collapse-1"><h1>Misc</h1></div>
                    </div>

                </div>
            </div>

            <div class="image-wrap">
                <img src="images/blurred_praty.jpeg" class="custom-image"/>
            </div>
        </section>
    </main>

</body>
</html>
