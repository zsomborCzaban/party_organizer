        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response_error"
components:
  schemas:
    party_body:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              format: integer
              example: 6
        - $ref: '#/components/schemas/party_body_idless'
    party_body_idless:
      type: object
      properties:
        place:
          type: string
          format: string
          example: "Budapest"
        name:
          type: string
          format: string
          example: "party name"
        google_maps_link:
          type: string
          format: string
          example: "https://maps.app.goo.gl/BRWibuuYXGPDiAWP9"
        facebook_link:
          type: string
          format: string
          example: "https://www.facebook.com/"
        whatsapp_link:
          type: string
          format: string
          example: "https://web.whatsapp.com/"
        is_private:
          type: boolean
          format: boolean
          example: true
        access_code_enabled:
          type: boolean
          format: boolean
          example: false
        access_code:
          type: string
          format: string
          example: "DD45H1A"
    user:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 23
        username:
          type: string
          format: string
          example: "Joseph"
        email:
          type: string
          format: string
          example: "totally@real.email"
    response_success_party_data:
      type: object
      properties:
        is_error:
          type: boolean
          format: boolean
          example: false
        code:
          type: integer
          format: integer
          example: 200
        data:
          $ref: '#/components/schemas/party_body'
    response_success_party_data_array:
      type: object
      properties:
        is_error:
          type: boolean
          format: boolean
          example: false
        code:
          type: integer
          format: integer
          example: 200
        data:
          type: array
          items:
            $ref: '#/components/schemas/party_body'
    response_success_user_data_array:
      type: object
      properties:
        is_error:
          type: boolean
          format: boolean
          example: false
        code:
          type: integer
          format: integer
          example: 200
        data:
          type: array
          items:
            $ref: '#/components/schemas/user'
    response_success_message:
      type: object
      properties:
        is_error:
          type: boolean
          format: boolean
          example: false
        code:
          type: integer
          format: integer
          example: 200
        data:
          type: string
          format: string
          example: "action_successful"
    response_error:
      type: object
      properties:
        is_error:
          type: boolean
          format: boolean
          example: true
        code:
          type: integer
          format: integer
          example: 500
        errors:
          type: string
          format: string
          example: "any error"