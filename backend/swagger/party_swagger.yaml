  /party/getPartiesByOrganizerId/:
    get:
      tags:
        - party
      summary: Get parties where the user is the organizer
      description: Get parties where the user is the organizer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response_success_party_data_array"
        "400":
          description: Bad Request
